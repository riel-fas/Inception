# Run in foreground
background=NO

# Listen on IPv4
listen=YES
listen_ipv6=NO

# Enable local users
local_enable=YES
write_enable=YES
local_umask=022

# Chroot users to their home directory
chroot_local_user=YES
allow_writeable_chroot=YES

# Passive mode configuration (important for Docker)
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010
pasv_address=0.0.0.0

# Security
anonymous_enable=NO
seccomp_sandbox=NO

# Logging
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log

# Performance
use_localtime=YES

# Connection limits
max_clients=10
max_per_ip=5

# Accept connections from any IP (required for the Docker network)
bind 0.0.0.0

# Port to listen on
port 6379

# Disable protected mode so WordPress can connect without a password 
# (Internal network only, so it's safe)
protected-mode no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Disable daemonization so the container doesn't exit immediately
daemonize no